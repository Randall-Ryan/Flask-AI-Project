{% extends "base.html" %} {% block title %}All notes{% endblock %} {% block
content %}
<h1 align="center">All Notes</h1>
<ul class="list-group list-group-flush" id="notes">
  {% for note in notes %}
  <li class="list-group-item">
    <a href="/note/{{note.id}}">({{ note.user_id}}): {{ note.data }}</a>
  </li>
  {% endfor %}
</ul>

{% endblock %}
